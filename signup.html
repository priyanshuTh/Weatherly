<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen">
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.png" alt="Weatherly logo" class="site-logo me-2">
                    <span class="fw-bold">Weatherly</span>
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="about.html">About Us</a>
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="login.html">Login</a>
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1 active" href="#">Sign Up</a>
                    <a href="#" id="themeToggle" class="nav-link ms-3">
                        <i class="bi bi-moon-stars"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex items-center justify-center min-h-screen py-12">
        <div class="form-container">
            <h2 class="form-title">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" placeholder="First Name" class="input-field">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" placeholder="Last Name" class="input-field">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input type="email" placeholder="Email" class="input-field">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-calendar-alt text-gray-400"></i>
                        </span>
                        <input type="date" class="input-field">
                    </div>
                    <label class="dob-label">Date of Birth</label>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" placeholder="Password" class="input-field">
                        <span class="input-icon right-icon">
                            <i class="fas fa-eye text-gray-400"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" placeholder="Re-Type Password" class="input-field">
                        <span class="input-icon right-icon">
                            <i class="fas fa-eye text-gray-400"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
                <div class="text-center text-gray-600 mb-4">Or</div>
                <div>
                    <button type="button" class="login-btn">
                        <a href="login.html" class="block w-full h-full">Log in</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
    <script>
        // Theme toggle functionality
        $(document).ready(function () {
            // Initialize Theme
            const savedTheme = localStorage.getItem("theme") || "light";
            $("body").toggleClass("dark-mode", savedTheme === "dark");

            if (savedTheme === "dark") {
                $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
            }

            // Theme Toggle
            $("#themeToggle").click(function (e) {
                e.preventDefault();
                $("body").toggleClass("dark-mode");

                if ($("body").hasClass("dark-mode")) {
                    $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
                } else {
                    $("#themeToggle i").removeClass("bi-sun").addClass("bi-moon-stars");
                }

                localStorage.setItem(
                    "theme",
                    $("body").hasClass("dark-mode") ? "dark" : "light"
                );
            });
        });
    </script>
</body>

</html>
