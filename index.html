<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weatherly - Your personal weather companion">
    
    <!-- Title & Favicon -->
    <title>Weatherly</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="16x16">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo and Brand -->
        <div class="logo">
            <img src="assets/images/logo.png" alt="Weatherly Logo" id="logo">
        </div>
        <h1>Weatherly</h1>
        
        <!-- Navigation -->
        <nav class="nav-bar">
            <button id="Login"><a href="#login">Login</a></button>
            <button id="Signup"><a href="#signup">Signup</a></button>
            <button id="About"><a href="pages/about.html">About</a></button>
        </nav>
        <button id="theme" class="theme-button">
            <img src="assets/images/light-mode.png" alt="Switch to Dark Mode" id="themeicon">
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Introduction Section -->
        <section id="intro" class="fade-in">
            <h2 id="greeting">Welcome to Weatherly</h2>
            <p id="subtitle">Where Weather Meets Wonder</p>
        </section>
        
        <!-- Weather Image Section -->
        <section id="image-section" class="fade-in">
            <img src="assets/images/weather-default.jpg" alt="Weather Illustration" id="weather-image">
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section">
            <div class="buttons">
                <p>Let's make your day</p>
                <button class="app-store">
                    <img src="assets/images/App-store.png" alt="Download on App Store">
                </button>
                <button class="google-play">
                    <img src="assets/images/Google-Play.png" alt="Get it on Google Play">
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Weatherly. All rights reserved.</p>
    </footer>

</body>

</html>
