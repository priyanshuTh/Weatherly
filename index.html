<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weatherly - Your personal weather companion">
    
    <!-- Title & Favicon -->
    <title id="title">Weatherly</title>
    <link rel="icon" type="image/png" href="/assets/images/Icon.png" sizes="16x16">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo and Brand -->
        <div class="logo">
            <img src="logo.png" alt="Weatherly Logo" id="logo">
        </div>
        <h1 id="brand">Weatherly</h1>
        
        <!-- Navigation -->
        <nav class="nav-bar">
            <button id="Login" aria-label="Login">
                <a href="#login">Login</a>
            </button>
            <button id="Signup" aria-label="Sign up">
                <a href="#signup">Signup</a>
            </button>
            <button id="About" aria-label="About">
                <a href="pages/about.html">About</a>
            </button>
        </nav>
        <button id="theme" aria-label="Toggle theme">Theme</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Introduction Section -->
        <section id="intro" class="fade-in">
            <h2 id="greeting">Welcome to Weatherly</h2>
            <p id="subtitle">Where Weather Meets Wonder</p>
        </section>
        
        <!-- Weather Image Section -->
        <section id="image-section" class="fade-in">
            <img src="#" alt="Weather Image" id="weather-image">
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section">
            <div class="buttons">
                <button class="btn primary-btn" aria-label="Get started">Let's make your day</button>
                <button class="btn arrow" aria-label="Next">&#8594;</button>
                <button class="btn app-store" aria-label="Download on App Store">
                    <img src="app-store.png" alt="App Store">
                </button>
                <button class="btn arrow" aria-label="Next">&#8594;</button>
                <button class="btn google-play" aria-label="Get it on Google Play">
                    <img src="google-play.png" alt="Google Play">
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2025 Weatherly. All rights reserved.</p>
    </footer>

</body>

</html>
