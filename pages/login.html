<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.png" alt="Weatherly logo" class="site-logo me-2">
                    <span class="fw-bold">Weatherly</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Wrap nav links in collapsible container -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="about.html">About Us</a>
                        <a class="nav-link btn btn-outline btn-sm ms-2 py-1 active" href="#">Login</a>
                        <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="signup.html">Sign Up</a>
                        <a href="#" id="themeToggle" class="nav-link ms-3">
                            <i class="bi bi-moon-stars"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Content -->
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-box">
                <h2 class="text-center">Log in</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username" class="visually-hidden">Username</label>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="icon right"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn login-btn">Log in</button>
                    <div class="divider">Or</div>
                    <a href="signup.html" class="btn signup-btn">Sign up</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script>
        // Theme toggle functionality
        $(document).ready(function () {
            // Initialize Theme
            const savedTheme = localStorage.getItem("theme") || "light";
            $("body").toggleClass("dark-mode", savedTheme === "dark");

            if (savedTheme === "dark") {
                $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
            }

            // Theme Toggle
            $("#themeToggle").click(function (e) {
                e.preventDefault();
                $("body").toggleClass("dark-mode");

                if ($("body").hasClass("dark-mode")) {
                    $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
                } else {
                    $("#themeToggle i").removeClass("bi-sun").addClass("bi-moon-stars");
                }

                localStorage.setItem(
                    "theme",
                    $("body").hasClass("dark-mode") ? "dark" : "light"
                );
            });
        });
    </script>
</body>

</html>
