<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body class="bg-gradient-to-r from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 p-4">
        <div class="brand-name">Weatherly</div>
    </div>
    <div class="form-container">
        <h2 class="form-title">Sign Up</h2>
        <form>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" placeholder="First Name" class="input-field">
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" placeholder="Last Name" class="input-field">
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </span>
                    <input type="email" placeholder="Email" class="input-field">
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-calendar-alt text-gray-400"></i>
                    </span>
                    <input type="date" class="input-field">
                </div>
                <label class="dob-label">Date of Birth</label>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" placeholder="Password" class="input-field">
                    <span class="input-icon right-icon">
                        <i class="fas fa-eye text-gray-400"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" placeholder="Re-Type Password" class="input-field">
                    <span class="input-icon right-icon">
                        <i class="fas fa-eye text-gray-400"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
            <div class="text-center text-gray-600 mb-4">Or</div>
            <div>
                <button type="button" class="login-btn"><a href="login.html">Log in</a></button>
            </div>
        </form>
    </div>
</body>

</html>
