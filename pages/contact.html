<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.png" alt="Weatherly logo" class="site-logo me-2">
                    <span class="fw-bold">Weatherly</span>
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="about.html">About Us</a>
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="login.html">Login</a>
                    <a class="nav-link btn btn-outline btn-sm ms-2 py-1" href="signup.html">Sign Up</a>
                    <a href="#" id="themeToggle" class="nav-link ms-3">
                        <i class="bi bi-moon-stars"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center my-4">Contact Us</h1>
            <div class="contact-form-section">
                <p>We'd love to hear from you! Whether you have a question, feedback, or just want to say helloâ€”drop us
                    a message below.</p>

                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-0">&copy; 2025 Weatherly. All rights reserved.</p>
                </div>
                <div class="col-md-4 text-center">
                    <p class="mb-2 text-white-50">Download our app:</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="https://apps.apple.com/app/weatherly-app" target="_blank" class="me-2">
                            <img src="../assets/images/App-store.png" alt="Download on the App Store" class="img-fluid"
                                height="40">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.weatherly.app" target="_blank">
                            <img src="../assets/images/Google-Play.png" alt="Get it on Google Play" height="40">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
                    <a href="#" class="text-white text-decoration-none">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact.js"></script>
    <script>
        // Theme toggle functionality from main script
        $("#themeToggle").click(function (e) {
            e.preventDefault();
            $("body").toggleClass("dark-mode");

            if ($("body").hasClass("dark-mode")) {
                $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
            } else {
                $("#themeToggle i").removeClass("bi-sun").addClass("bi-moon-stars");
            }

            localStorage.setItem(
                "theme",
                $("body").hasClass("dark-mode") ? "dark" : "light"
            );
        });

        // Initialize Theme
        const savedTheme = localStorage.getItem("theme") || "light";
        $("body").toggleClass("dark-mode", savedTheme === "dark");

        if (savedTheme === "dark") {
            $("#themeToggle i").removeClass("bi-moon-stars").addClass("bi-sun");
        }
    </script>
</body>

</html>
